<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prenotazioni Espositori</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- INTESTAZIONE FISSA -->
  <div id="appTitle">
    <div class="titolo-grande">Prenotazioni</div>
    <div class="titolo-sottile">Espositori</div>
  </div>

  <div id="prenotazione-espositore">

    <div class="card" id="formContainer">

      <div class="field">
        <label for="date" id="labelDate" class="field-label">Data</label>
        <input type="date" id="date" class="field-input" />
      </div>

      <div class="time-row">
        <div class="time-col">
          <label for="start" id="labelStart" class="field-label">Orario di inizio</label>
          <input type="time" id="start" class="field-input" />
        </div>

        <div class="time-col">
          <label for="end" id="labelEnd" class="field-label">Orario di fine</label>
          <input type="time" id="end" class="field-input" />
        </div>
      </div>

      <div class="field">
        <label for="name" class="field-label">Nome</label>
        <input type="text" id="name" class="field-input" />
      </div>

      <div class="field">
        <label for="postazione" class="field-label">Postazione</label>
        <select id="postazione" class="field-input">
          <option value="1">Postazione 1</option>
          <option value="2">Postazione 2</option>
          <option value="3">Postazione 3</option>
          <option value="4">Postazione 4</option>
          <option value="5">Postazione 5</option>
          <option value="6">Postazione 6</option>
          <option value="7">Postazione 7</option>
          <option value="8">Postazione 8</option>
        </select>
      </div>

      <button id="check">Controlla disponibilità</button>
      <button id="send" disabled>Invia prenotazione</button>

    </div>

    <div id="detailsPanel"></div>
    <div id="suggestions"></div>

    <div id="status">
      <span id="icon"></span>
      <span id="msg"></span>
    </div>

    <!-- MODALE -->
    <div id="confirmModal">
      <div id="confirmBox">
        <div id="confirmText"></div>
        <button id="confirmYes">Conferma</button>
        <button id="confirmNo" class="secondary">Annulla</button>
      </div>
    </div>

    <!-- OVERLAY -->
    <div id="loadingOverlay">Invio…</div>

    <!-- MENU POSTAZIONI -->
    <div id="postazioniMenu">
      <div id="postazioniHeader">
        <strong>Postazioni</strong>
        <button id="closePostazioni" class="secondary">Chiudi</button>
      </div>
      <div id="postazioniList"></div>
    </div>

    <button id="openPostazioni" class="secondary" style="margin:4vw;">Apri elenco postazioni</button>

    <h2 class="title">Riepilogo prenotazioni</h2>
    <div id="riepilogo"></div>

  </div>

  <script src="app.js"></script>
</body>
</html>
